<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds Good Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Media/favicon/favicon.ico">
</head>
<body>

<nav>
    <div class="company-name">Sounds Good Tech</div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="">Helpdesk</a></li>
    </ul>
</nav>

<section id="home">
    <h1>Welcome to Sounds Good Tech</h1>
    <p>Your local tech support partner in Wagga Wagga.</p>
</section>

<section id="services">
    <h2>Our Services</h2>
    <p>Detailed information about the tech support services we offer.</p>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

</footer>

<script src="script.js"></script>
</body>
</html>
